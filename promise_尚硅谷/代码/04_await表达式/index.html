<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> await 表达式 </title>

    <!-- 
         1. await 右侧的表达式一般为 promise对象，但可以是其他的值
         2. 如果表达式是 promise对象 await 返回的是 promise 成功的值
         3. 如果表达式是其他值，直接将此值作为await的返回值
       

         注意！！！！
         1. await 必须写在async函数中，但async函数中可以没有 await
         2. 如果 await 的promise 失败了，就会抛出异常，需要通过 try。。。catch 捕获处理

     -->
</head>

<body>
    <script>
       async function main(){
           let p = new Promise((resolve,reject)=>{
               //resolve('ok');
               reject('error');
           }) 

           // 1.右侧为 promise的情况
          // let res = await p;

           //2. 右侧为其他类型的数据
          // let res2 = await 10;

           // 3. 如果promise是失败的状态
           try{
               let res3 = await p;
           }catch(e){
               console.log(e);

           }
           
           //console.log(res2);
           
       }

        main();

       
    </script>
</body>

</html>
