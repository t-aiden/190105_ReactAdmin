<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Promise.race 方法  </title>

    <!-- 
        Promise.race 方法：(promises)=>{}  
        (1) promises：包含n个 promise的数组
        说明： 返回一个新的 promise 对象，第一个完成的 promise的结果状态就是最终的结果状态

     -->
</head>
<body>
   
    <script >

        let p1 = new Promise((resolve,reject)=>{

            /* 

            setTimeout(()=>{
                resolve('ok');
            },1000);
            
            或  ⬇️⬇️⬇️
            */

            resolve('ok');
        })
        let p2 = Promise.resolve('success');
        let p3 = Promise.resolve('oh yeah');
        
        const result = Promise.race([p1,p2,p3]);
        console.log(result);   // 当用 setTimeout()时，是异步任务，结果状态由  p2决定，
                               // 当没有 setTimeout()时是同步任务， 结果化妆由  p1 决定



 
    </script>
</body>

</html>
