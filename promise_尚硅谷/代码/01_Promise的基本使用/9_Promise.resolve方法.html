<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Promise.resolve方法  </title>

    <!-- 
        Promise.resolve 方法：(value)=>{}  
        (1) value: 成功的数据或 promise对象
        说明： 返回一个成功的 promise对象
     -->
</head>
<body>
   
    <script >
        // 如果传入的参数为 非Promise类型的对象，则返回的结果为  成功promise对象
        let p1 = Promise.resolve(521);
        console.log(p1);

        // 如果传入的参数为 promise 对象，则参数的结果决定了 resolve的 结果

        let p2 = Promise.resolve( new Promise((resolve,reject) =>{
            //  resolve('ok');
            reject('Error');
        }) );
        console.log(p2)
    
      
 
    </script>
</body>

</html>
