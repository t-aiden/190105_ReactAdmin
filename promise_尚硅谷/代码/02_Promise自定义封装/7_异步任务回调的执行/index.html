<body>
   
    <script >

       let p = new Promise((resolve,reject)=>{

           setTimeout(()=>{
               reject('error');
               // resolve('OK');  //作用： 改变状态和结果值
                // 抛出异常
                //throw 'error';

                },1000);
       });

       // console.log(p);

       p.then(value=>{
           console.log(value);
       },reason=>{
           console.warn(reason);

       }) 

       console.log(p);

    </script>
