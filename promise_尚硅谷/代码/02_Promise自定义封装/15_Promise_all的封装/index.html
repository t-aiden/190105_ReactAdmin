<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Promise自定义封装</title>
    <script src="./promise.js"></script>
    <!-- 
       
     -->
</head>
<body>
    <script >
        let p1 = new Promise((resolve,reject)=>{
            resolve('ok');
        })
        let p2 = Promise.resolve('Success');
        let p3 = Promise.resolve('oh Yeah');

        // 调用 all 方法
        let result =  Promise.all([p1,p2,p3]);

        console.log(result);


    </script>
</body>

</html>
