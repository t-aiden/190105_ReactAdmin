   ---- 1.内容绑定，事件绑定   ---------
   v-test  
         （设置标签的文本值（textContent）），

          v-html 指令的作用是:设置元素的 innerHTML
          内容中有 html结构会被解析为 标签
          v-text指令无论内容是什么，只会解析为文本


   v-on基础
          v-on:click = "方法"
          v-on:monseenter = "方法"
          v-on:dblclick = "方法"

          v-on:   和  @   功能一样
          @dblclick = "方法"
          
          v-on指令的作用是：为元素绑定事件
          事件名不需要写on
          指令可以简写为@
          绑定的方法定义在methods属性中


   -----2. 显示切换，属性绑定 -----------
   v-show
   v-if
   v-bind
   -----3.列表循环，表单元素绑定 -----------
   v-for
   v-on补充
   v-model
 -->

    <!--    本地应用计数器   -->
    <div id="app">
        <div class="input-num">
            <button @click="sub">
                -
            </button>
            <span>
                {{num}}

            </span>
            <button @click="add">
                +
            </button>

        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app", 
            data:{
                    num:1,
                },
            methods:{
                add:function(){
                    if(this.num<10){
                        this.num ++;
                    }else{
                        alert("别点了，最大了");
                    }
                },
                sub:function(){
                    if(this.num > 0){
                        this.num --;
                    }else{
                        alert("别点了，最小了");
                    }
                }
            }
    })
    


    </script>
