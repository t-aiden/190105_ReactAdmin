<! DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title> V-for 指令 </title>

     <!-- 总结

        v-for 指令的作用是： 根据数据生成列表结构
 
        数组经常和 v-for 结合使用

        语法是（item，index） in 数据

        item 和 index 可以结合其他指令一起使用

        数组长度的更新会同步到页面上，是响应式的
        
      -->
   
</head>

<body>
    <div id="app">
        <input type="button" value="添加数据" @click="add">
        <input type="button" value="去除数据" @click="remove">

        <ul>
            <!--   it不是固定的，item也可以 -->
            <li v-for="(it,index) in arr">{{index}}.{{it}}</li>
        </ul>
        <h2 v-for="item in vagetables" v-bind:title="item.name">
            {{item.name}}
        </h2>
     
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                arr:["东","南","西","北"],
                vagetables:[
                    {name:"age"},
                    {name:"tomato"}
                ]
            },
            methods:{
                add:function(){
                    this.vagetables.push({name:"banana"});
                },
                remove:function(){
                    this.vagetables.shift();
                }
            }
            
        })
    </script>
</body>
</html>
