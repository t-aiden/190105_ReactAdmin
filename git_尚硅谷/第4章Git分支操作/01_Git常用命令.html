     4.3   分支的操作

           git merge     分支名        把指定的分支合并到当前分支上

   

      4.3.6  产生冲突
             产生冲突的原因： 合并分支时，两个分支在同一个文件的同一个位置有两套完全不同的修改。
                            Git无法替我们决定使用哪一个，必须人为决定新代码的内容。
             
         
      4.4   创建分支和切换分支图解  
           
            master，hot-fix其实都是指向具体版本记录的指针。
                  当前所在的分支，其实是由 HEAD决定的。所以创建分支的本质就是多创建一个指针。
            
            HEAD 如果指向 master，那么我们现在就在master分支上
            HEAD 如果执行 hotfix，那么我们现在就在 hotfix 分支上
            所以切换分支的本质就是移动 HEAD 指针
