    <script>
     /* 
      1.Git 是一个免费的，开源的【分布式版本控制器】，可以快速高效的处理从小型到大型的各种项目

            1.1   何为版本控制
                版本控制是一种记录文件内容变化，以便将来查阅固定版本修订情况的系统
                版本控制其实最重要的是可以记录文件修改历史记录，从而让用户能够查看历史版本，方便版本切换

            1.2  为什么需要控制版本？
                从个人开发过度到团队协作

            1.3  版本控制工具（分为  集中式版本控制工具 和 分布式版本控制工具 ）

                    1.3.1 集中式版本控制工具

                        cvs ，svn（subversion），vss
                        
                    1.3.2 分布式版本控制工具
                    
                        【Git】，Mercurial,Bazaar,Darcs

                        分布式的版本控制系统出现后，解决了集中式版本控制系统的缺陷
                        1。 服务器断网的情况下也可以进行开发（因为版本控制是在本地进行的）
                        2.  每个客户端保存的也都是整个完整的项目，（包含历史记录，更加安全）
            
            1.5  Git工作机制
                 
                  1） 写代码     ===>   工作区 （通过 git add 命令添加到 暂存区）
                  2） 临时储存   ===>   暂存区  （通过 git commit 命令添加到 本地库）
                  3） 历史版本   ===>   本地库   （在本地库 通过 push 推送到 远程库）
                  4）                  远程库

            1.6  Git和 代码托管中心
                
                 【代码托管中心】 是基于网络服务器的远程代码仓库，一般我们简称 【远程库】
                      局域网
                        -- GitLab
                      互联网
                        -- GitHub    （外网）
                        -- Gitee 码云  （国内网站）  
               


     */


    </script>
