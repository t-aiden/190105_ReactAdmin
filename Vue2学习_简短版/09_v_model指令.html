<! DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title> V-model 指令 </title>

    <!--  总结
         
        v-model  获取和设置表单元素的值（双向数据绑定,改动一方另一方也会变动）

                 v-model 指令的作用是便捷的设置和获取表单元素的值

                 绑定的数据会和表单元素值相关联

                 绑定的数据 《----》 表单元素的值

     -->
</head>

<body>
    <div id="app">
        <input type="text" v-model="message" @keyup.enter="getM">
        <input type="button" value="修改message" @click="setM">
        <h2>{{message}}</h2>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello1111"
            },
            methods:{
                getM:function(){
                    alert(this.message);
                },
                setM:function(){
                    this.message = "tomato";
                }
        
            }
            
        })
    </script>
</body>
</html>
