<! DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title> V-on 指令 </title>

   <!--  总结

    事件绑定的方法写成函数调用的形式，可以传入自定义参数

    定义方法时需要定义形参来接收出入的实参

    事件的后面跟上  .修饰符  可以对事件进行限制

    .enter可以限制触发的按键为回车

    事件修饰符有很多

    -->
</head>

<body>
    <div id="app">
     <input type="button" value="点击" @click="doIt(2222,3333)">
     <input type="text" @keyup.enter="sayHi">
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            methods:{
                doIt:function(p1,p2){
                    console.log(p1);
                    console.log(p2)
                },
                sayHi:function(){
                    alert("hello");
                }
            }
            
        })
    </script>
</body>
</html>
